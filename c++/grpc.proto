syntax = "proto3";

message big_message {
    int32 idata = 1;
    float fdata = 2;
    double ddata = 3;
    string sdata = 4;
    little ldata = 5;
    
    message little {
        int32 first = 1;
        int32 second = 2;
        string third = 3;
    }
}

message tiny_message {
    int32 data = 1;
}

service basic_service {
    rpc int_echo (tiny_message) returns (tiny_message) { }
}